spring.application.name=Mechanic-Workshop

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

spring.datasource.url=jdbc:postgresql://localhost:5432/mechanic_workshop
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:db/mechanic-workshop-v2.sql
spring.sql.init.data-locations=classpath:db/initial-insertion.sql

jwt.secret=MechanicWorkshopSecretKeyForJWTTokenGenerationAndValidation2025
jwt.expiration=86400000
jwt.refresh-expiration=604800000

security.password.strength=10

server.port=8080
server.servlet.context-path=/api/v1

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# cors config TODO: define from which port we will send the request
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# email configuration TODO: create account
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true